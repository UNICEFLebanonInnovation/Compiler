machine:
   services:
     - docker
     - postgresql
     - redis

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -f ./compose/django/Dockerfile -t jamescw/compiler:$CIRCLE_BRANCH .
    - mkdir -p ~/docker; docker save jamescw/compiler > ~/docker/image.tar

test:
   pre: # bootstrap postgres to accept connections from our container
     - sudo bash -c "echo \"listen_addresses = '*'\" >>
       /etc/postgresql/9.5/main/postgresql.conf"
     - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
       /etc/postgresql/9.5/main/pg_hba.conf"
     - sudo /etc/init.d/postgresql restart
   override:
     - export HOSTIP=`ip -4 addr show scope global dev eth0 | grep inet | awk '{print \$2}' | cut -d / -f 1`;
       docker run -it -e "DATABASE_URL=postgres://ubuntu@docker:5432/circle_test" -v $CIRCLE_ARTIFACTS:/reports --add-host=docker:${HOSTIP} jamescw/compiler:$CIRCLE_BRANCH
       /code/runtests.sh

deployment:
   hub:
     branch: [develop, staging, master, Complier-2-0]
     commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push jamescw/compiler:$CIRCLE_BRANCH

