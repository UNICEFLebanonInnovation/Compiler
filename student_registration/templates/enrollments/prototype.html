{% load staticfiles i18n %}
{% load util_tags %}

{% get_range 1990 2051 as years %}
{% get_range 1 32 as days %}
{% get_range_str 2001 2051 as last_education_years %}
{% get_range_str 2001 2051 as last_informal_years %}

<table style="display:none;" id="registration_prototype">
    <tr id="line-$$itemscope_id$$" class="registration-line" itemscope="$$itemscope_id$$">
        <td>
            <button class="btn btn-danger delete-registration-row" itemscope="$$itemscope_id$$">
                <i class="icon-trash icon-white"></i>
                {% trans "Delete" %}
            </button>
        </td>
        <td>
            <span class="incremental_number" itemscope="$$itemscope_id$$" style="font-weight: bold;"></span>
        </td>
        <td>
            <input type="text" name="" class="" readonly="readonly"
                   disabled="disabled" itemscope="$$itemscope_id$$" id=""
                   value="{% if request.user.school %}{{ request.user.school.location.parent.name }}{% endif %}"/>
        </td>
        <td>
            <input type="text" name="" class="" readonly="readonly"
                   disabled="disabled" itemscope="$$itemscope_id$$" id=""
                   value="{% if request.user.school %}{{ request.user.school.location.name }}{% endif %}"/>
        </td>
        <td>
            <input type="hidden" name="id" value="$$itemscope_id$$" class="registration-field-id" />
            <input type="text" name="" class="" readonly="readonly"
                   disabled="disabled" itemscope="$$itemscope_id$$" id="" size="5"
                   value="{% if request.user.school %}{{ request.user.school.number }}{% endif %}"/>
        </td>
        <td>
            <input type="text" name="" class="" readonly="readonly"
                   disabled="disabled" itemscope="$$itemscope_id$$" id=""
                   value="{% if request.user.school %}{{ request.user.school.name }}{% endif %}"/>
        </td>
        <td>
            <input type="text" name="student_first_name" id="student_first_name" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <input type="text" name="student_father_name" id="student_father_name" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <input type="text" name="student_last_name" id="student_last_name" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <select name="student_sex" id="student_sex" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for key, item in genders %}
                    <option value="{{ key }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="student_birthday_year" id="student_birthday_year" class="registration-field student_birthday" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in years %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="student_birthday_month" id="student_birthday_month" class="registration-field student_birthday" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for key, name in months %}
                    <option value="{{ key }}">{{ name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="student_birthday_day" id="student_birthday_day" class="registration-field student_birthday" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in days %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="text" name="student_age" class="registration-field student_age_$$itemscope_id$$" readonly="readonly"
                   disabled="disabled" itemscope="$$itemscope_id$$" id="student_age" value="" size="4"/>
        </td>
        <td>
            <select name="student_nationality" id="student_nationality" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in nationalities %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="text" name="student_mother_fullname" id="student_mother_fullname" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <select name="student_mother_nationality" id="student_mother_nationality" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in nationalities2 %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <label><input type="radio" name="registered_in_unhcr" value="1" data-value="yes" id="registered_in_unhcr_1" class="registration-field registration-field-check" itemscope="$$itemscope_id$$" />{% trans "Yes" %}</label>
            <label><input type="radio" name="registered_in_unhcr" value="0" data-value="no" id="registered_in_unhcr_0" class="registration-field registration-field-check" itemscope="$$itemscope_id$$" />{% trans "No" %}</label>
        </td>
        <td>
            <select name="student_id_type" id="student_id_type" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in idtypes %}
                    <option value="{{ item.id }}">{% trans item.name %}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="text" name="student_id_number" value="0" id="student_id_number" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <input type="text" name="student_address" id="student_address" class="registration-field" itemscope="$$itemscope_id$$" />
        </td>
        <td>
            <input type="text" name="student_phone" id="student_phone" class="registration-field" itemscope="$$itemscope_id$$" maxlength="6" size="8" />
        </td>
        <td>
            <input type="text" name="student_phone_prefix" id="student_phone_prefix" class="registration-field" itemscope="$$itemscope_id$$" maxlength="2" size="3" />
        </td>
        <td>
            <select name="classroom" id="classroom" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in classrooms %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="section" id="section" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in sections %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_education_level" id="last_education_level" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in education_levels %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_education_year" id="last_education_year" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in last_education_years %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_year_result" id="last_year_result" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for key, item in education_results %}
                    <option value="{{ key }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <label><input type="radio" name="participated_in_alp" value="1" data-value="yes" id="participated_in_alp_1" class="registration-field registration-field-check" itemscope="$$itemscope_id$$" />{% trans "Yes" %}</label>
            <label><input type="radio" name="participated_in_alp" value="0" data-value="no" id="participated_in_alp_0" class="registration-field registration-field-check" itemscope="$$itemscope_id$$" />{% trans "No" %}</label>
        </td>
        <td>
            <select name="last_informal_edu_level" id="last_informal_edu_level" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in informal_educations %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_informal_edu_year" id="last_informal_edu_year" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in last_informal_years %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_informal_edu_result" id="last_informal_edu_result" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for key, item in education_results %}
                    <option value="{{ key }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="last_informal_edu_final_result" id="last_informal_edu_final_result" class="registration-field" itemscope="$$itemscope_id$$">
                <option value="">-------</option>
                {% for item in education_final_results %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
</table>
