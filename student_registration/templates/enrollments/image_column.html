{% load staticfiles i18n %}
{% load util_tags %}



    {% if record.student.std_image %}
      <a href="{{ column.attrs.url }}{{ record.student_id }}" >
        <img src="{{ record.student.std_image.url }}" height="50" width="50">
      </a>
    {% else %}
      <a href="{{ column.attrs.url }}{{ record.student_id }}" class="btn btn-info">
         <i class="icon-upload-sign icon-white"></i>
            {% trans "upload" %}
      </a>
   {% endif %}
