<table id="complaints-table" class="table table-striped table-bordered cell-border"
data-height="500"
data-pagination="true"
data-search="true"
cellspacing="0"
width="100%">
    <thead>
        <tr>
            <th style = "display:none">>ID</th>
            <th id="tbl-child-name" style = "display:none" >Child Name</th>
            <th id="tbl-child-current-school" style = "display:none" >Old School</th>
            <th id="tbl-child-new-school"  {% if ComplaintType == 'Payment' %}style = "display:none;"{% endif %}>New School</th>
            <th id="tbl-approve-reject"  >Approve/Reject</th>
            <th id="tbl-comments"  >Comments</th>
        </tr>
    </thead>
    <tbody>
        {% for complaint in complaints %}
            <tr class="row-class" complaint-id="{{ complaint.id }}" >
                <td>{{ complaint.id }}</td>
                <td>{{ complaint.id }}</td>
                <td>{{ complaint.id }}</td>
                <td  {% if ComplaintType == 'Payment' %}style = "display:none;"{% endif %}>{{ complaint.id }}</td>
                <td>

                    <div class="switch-toggle switch-3 switch-candy" style = "width:220px">

                        <input id="on-{{ complaint.id }}" name="state-d-{{ complaint.id }}" type="radio"
                               {% if complaint.complaint_status == 'accepted' %}checked{% endif %} value = "accepted">
                        <label for="on-{{ complaint.id }}" onclick="">Accept</label> </input>

                        <input id="na-{{ complaint.id }}" name="state-d-{{ complaint.id }}" type="radio"
                               {% if complaint.complaint_status == 'open' %}checked{% endif %} value = "open">
                            <label for="na-{{ complaint.id }}" onclick="">-</label> </input>

                        <input id="off-{{ complaint.id }}" name="state-d-{{ complaint.id }}" type="radio"
                               {% if complaint.complaint_status == 'rejected' %}checked{% endif %} value = "rejected">
                        <label for="off-{{ complaint.id }}" onclick="">Reject</label> </input>

                        <a></a>
                    </div>

                </td>
                <td>
                    <textarea>{{ complaint.complaint_solution  }}</textarea>
                </td>

                <td style = "display:none">{{ complaint.complaint_status  }}</td>

                <td style = "display:none">{{ complaint.complaint_solution  }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
