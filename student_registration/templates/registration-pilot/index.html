{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block extra_head %}


{% endblock %}


{% block content %}

                        </br>
                    </div>
                </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">

                            </h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>

                </div>
            </div>

            </section>

{% endblock %}
