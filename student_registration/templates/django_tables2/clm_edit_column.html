{% load staticfiles i18n %}
{% load util_tags %}
{% if record.created.year == 2020 and column.attrs.programme|is_allowed_edit %}
<a href="{{ column.attrs.url }}{{ record.id }}" class="btn btn-info">
    <i class="icon-edit-sign icon-white"></i>
    {% trans "Edit" %}
{% else %}
    {% trans "Not allowed" %}
{% endif %}
