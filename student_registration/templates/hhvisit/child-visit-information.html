{% load staticfiles i18n %}


<div name = "childFormParent" style = "display:none" >

   <div name = "childForm" >
      <label class="text" style="width: 200px;">{% trans "Child Name  " %}</label>
       <div name = "childName"></div>
      <br/>
       <label class="text" style="width: 200px;">{% trans "Child Absence Days  " %}</label>
       <div name = "child_absence_period"></div>
       <br/>
       <label class="text">{% trans "Is the child now enrolled in a different school?" %}</label>
     <!--<input type="checkbox" name="childEnrolled" />-->
       <div id="radioBtn" class="btn-group child_enrolled_in_another_school_block">
          <a class="btn btn-primary btn-sm notActive" data-toggle="child_enrolled_in_another_school" data-title="1">{% trans "Yes" %}</a>
          <a class="btn btn-primary btn-sm active" data-toggle="child_enrolled_in_another_school" data-title="0">{% trans "No" %}</a>
       </div>
       <label class="text">{% trans "Child no longer living in Pilot Area?" %}</label>
       <div id="radioBtn" class="btn-group child_no_longer_living_in_the_pilot_area_block">
           <a class="btn btn-primary btn-sm notActive" data-toggle="child_no_longer_living_in_the_pilot_area" data-title="1">{% trans "Yes" %}</a>
           <a class="btn btn-primary btn-sm active" data-toggle="child_no_longer_living_in_the_pilot_area" data-title="0">{% trans "No" %}</a>
       </div>

       <table name="childReasons" class="table table-striped table-bordered cell-border"
                                           data-height="500"
                                           data-pagination="true"
                                           data-search="true"
                                           cellspacing="0"
                                           width="100%">
              <thead>
                  <tr>
                      <th style = "display:none">ID</th>
                      <th style = "style:width:25%">Main Reason</th>
                      <th style = "style:width:25%">Sub Reason</th>
                      <th style = "style:width:40%">Specify</th>
                      <th style = "style:width:10%">Date</th>
                      <th style = "style:width:10%"></th>
                  </tr>
              </thead>
              <tbody>

              </tbody>
       </table>

     <button name = "addReasonButton" >Add</button>
   <br/>
   <span class="error" id="reasons_error">{% trans "Reason is invalid" %}</span>
     <br/>
     <br/>
     <table name="childServices" class="table table-striped table-bordered cell-border"
                                       data-height="500"
                                       data-pagination="true"
                                       data-search="true"
                                       cellspacing="0"
                                       width="100%">
          <thead>
              <tr>
                  <th style = "display:none">ID</th>
                  <th style = "style:width:20%">Service Type</th>
                  <th style = "style:width:50%">Service Provider</th>
                  <th style = "style:width:20%">Provider Follow-up</th>
                  <th style = "style:width:20%">Date</th>
                  <th style = "style:width:10%"></th>
              </tr>
          </thead>
          <tbody>

          </tbody>
      </table>

     <button name = "addServiceButton" >Add</button>
   <br/>
   <span class="error" id="service_error">{% trans "Service is invalid" %}</span>

      <div name = "childServiceType" style = "display:none">

        <select >
         <option value="">---{% trans "Service Type" %}---</option>
         {% for servicetype in servicetypes %}
          <option value="{{ servicetype.id }}" >
              {{ servicetype }}
          </option>
        {% endfor %}
        </select>

      </div>


     <div name = "childMainReasons" style = "display:none">
         <select name=childMainReason style = "width:150px">
         <option value="">---{% trans "Main Reason" %}---</option>
         {% for mainreason in mainreasons %}
          <option value="{{ mainreason.id }}" >
              {{ mainreason }}
          </option>
        {% endfor %}
       </select>
     </div>

        <div name = "childSpecificReasons" style = "display:none">
            <select name = "childSpecificReason" style = "width:150px">
                <option value="">---{% trans "Specific Reason" %}---</option>
                {% for specificreason in specificreasons %}
                    <option value="{{ specificreason.id }}" main-reason-id="{{ specificreason.main_reason_id }}" >
                        {{ specificreason }}
                    </option>
                {% endfor %}
            </select>
        </div>

   </div>

</div>
