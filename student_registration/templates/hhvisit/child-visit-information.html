{% load staticfiles i18n %}


<div name = "childFormParent" style = "display:none" >

   <div name = "childForm" >
      <label class="text">{% trans "Child Name" %}</label> <div name = "childName"></div>
      <br/>
      <label class="text">{% trans "Is the child now enrolled in a different school?" %}</label>
     <!--<input type="checkbox" name="childEnrolled" />-->
      <div id="radioBtn" class="btn-group child_enrolled_in_another_school_block">
      <a class="btn btn-primary btn-sm notActive" data-toggle="child_enrolled_in_another_school" data-title="1">{% trans "Yes" %}</a>
      <a class="btn btn-primary btn-sm active" data-toggle="child_enrolled_in_another_school" data-title="0">{% trans "No" %}</a>
      </div>
      <br/>
      <br/>
     <label class="text">{% trans "Reason" %}</label>
      <select name="childMainReason">
         <option value="">---{% trans "Main Reason" %}---</option>
         {% for mainreason in mainreasons %}
          <option value="{{ mainreason.id }}" >
              {{ mainreason }}
          </option>
        {% endfor %}
       </select>
      <select name="childSpecificReason">
         <option value="">---{% trans "Specific Reason" %}---</option>
         {% for specificreason in specificreasons %}
          <option value="{{ specificreason.id }}" main-reason-id="{{ specificreason.main_reason_id }}" >
              {{ specificreason }}
          </option>
        {% endfor %}
       </select>
     <br/>
     <br/>
     <div name = "otherReason" >
       <!--Other (specify)-->
       <label class="text">{% trans "Specify" %}</label>
       <input type="text" name="specific_reason_other_specify"><br>
     </div>
     <br/>
     <br/>
     <table name="childServices" class="table table-striped table-bordered cell-border"
                                       data-height="500"
                                       data-pagination="true"
                                       data-search="true"
                                       cellspacing="0"
                                       width="100%">
          <thead>
              <tr>
                  <th style = "display:none">ID</th>
                  <th style = "style:width:30%">Service Type</th>
                  <th style = "style:width:50%">Service Provider</th>
                  <th style = "style:width:20%"></th>
              </tr>
          </thead>
          <tbody>

          </tbody>
      </table>

     <button name = "addServiceButton" >Add</button>

      <div name = "childServiceType" style = "display:none">

        <select >
         <option value="">---{% trans "Service Type" %}---</option>
         {% for servicetype in servicetypes %}
          <option value="{{ servicetype.id }}" >
              {{ servicetype }}
          </option>
        {% endfor %}
        </select>

      </div>



   </div>

</div>
